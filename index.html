<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUMEREI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive; 
    }

    body {
      background-color: #ffe6f2; 
      color: #e43c7f; 
      margin: 0; 
    }

    header {
      background-color: #ff7eb6;
      padding: 10px;
      text-align: center;
      position: relative;
    }

    h1, h2 {
      color: #e43c7f;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #ff7eb6;
      padding: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
      font-size: 1.2rem;
    }

    nav a:hover {
      color: #ffd8ff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .calculator-section {
      background-color: #ffd8ff; 
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: none; 
    }

    input, button {
      margin-bottom: 10px;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    .convert-button {
      background-color: #ff7eb6;
      color: #fff;
      cursor: pointer;
    }

    #aboutSection {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #kirby {
      position: absolute;
      top: 10;
      left: 0px;
      max-width: 50px;
    }

  </style>
</head>
<body>
  <header>
    <h1>NUMEREI</h1>
  </header>

  <nav>
    <a href="#" id="calculatorLink">Calculators</a>
    <a href="#" id="aboutLink">About</a>
  </nav>

  <div class="container">
    <img src="kirby.gif" id="kirby">

    <div class="calculator-section" id="decimalToBinaryHexConverter">
      <h2>Decimal to Binary/Hexadecimal</h2>
      <input type="text" id="decimalInput" placeholder="Enter decimal number">
      <button class="convert-button" onclick="convertToBinary()">Convert to Binary</button>
      <button class="convert-button" onclick="convertToHexadecimal()">Convert to Hexadecimal</button>
      <p id="decimalResult"></p>
    </div>

    <div class="calculator-section" id="hexToBinaryDecimalConverter">
      <h2>Hexadecimal to Binary/Decimal</h2>
      <input type="text" id="hexInput" placeholder="Enter hexadecimal number">
      <button class="convert-button" onclick="convertHexToBinary()">Convert to Binary</button>
      <button class="convert-button" onclick="convertHexToDecimal()">Convert to Decimal</button>
      <p id="hexResult"></p>
    </div>

    <div class="calculator-section" id="binaryToHexDecimalConverter">
      <h2>Binary to Hexadecimal/Decimal</h2>
      <input type="text" id="binaryInput" placeholder="Enter binary number">
      <button class="convert-button" onclick="convertBinaryToHex()">Convert to Hexadecimal</button>
      <button class="convert-button" onclick="convertBinaryToDecimal()">Convert to Decimal</button>
      <p id="binaryResult"></p>
    </div>

    <div id="aboutSection">
      <h2>About NUMEREI</h2>
      <p>₊˚ NUMEREI provides services for calculating numbers in different number systems. We are ready to help anyone out₊˚ෆ</p>
    </div>
  </div>

  <script>
    const calculatorLink = document.getElementById('calculatorLink');
    const aboutLink = document.getElementById('aboutLink');
    const decimalToBinaryHexConverter = document.getElementById('decimalToBinaryHexConverter');
    const hexToBinaryDecimalConverter = document.getElementById('hexToBinaryDecimalConverter');
    const binaryToHexDecimalConverter = document.getElementById('binaryToHexDecimalConverter');
    const aboutSection = document.getElementById('aboutSection');

    decimalToBinaryHexConverter.style.display = 'block';
    hexToBinaryDecimalConverter.style.display = 'block';
    binaryToHexDecimalConverter.style.display = 'block';
    aboutSection.style.display = 'none';

    calculatorLink.addEventListener('click', function() {
      decimalToBinaryHexConverter.style.display = 'block';
      hexToBinaryDecimalConverter.style.display = 'block';
      binaryToHexDecimalConverter.style.display = 'block';
      aboutSection.style.display = 'none';
    });

    aboutLink.addEventListener('click', function() {
      decimalToBinaryHexConverter.style.display = 'none';
      hexToBinaryDecimalConverter.style.display = 'none';
      binaryToHexDecimalConverter.style.display = 'none';
      aboutSection.style.display = 'block';
    });

    function convertToBinary() {
      const decimalInput = document.getElementById('decimalInput').value;
      const decimalResultElement = document.getElementById('decimalResult');

      if (isValidDecimal(decimalInput)) {
        const binaryResult = (parseInt(decimalInput, 10)).toString(2);
        decimalResultElement.textContent = `Binary Result: ${binaryResult}`;
      } else {
        decimalResultElement.textContent = 'Invalid input. Please enter a valid decimal number.';
      }
    }

    function convertToHexadecimal() {
      const decimalInput = document.getElementById('decimalInput').value;
      const decimalResultElement = document.getElementById('decimalResult');

      if (isValidDecimal(decimalInput)) {
        const hexadecimalResult = (parseInt(decimalInput, 10)).toString(16).toUpperCase();
        decimalResultElement.textContent = `Hexadecimal Result: ${hexadecimalResult}`;
      } else {
        decimalResultElement.textContent = 'Invalid input. Please enter a valid decimal number.';
      }
    }

    function convertHexToBinary() {
      const hexInput = document.getElementById('hexInput').value;
      const hexResultElement = document.getElementById('hexResult');

      if (isValidHex(hexInput)) {
        const binaryResult = parseInt(hexInput, 16).toString(2);
        hexResultElement.textContent = `Binary Result: ${binaryResult}`;
      } else {
        hexResultElement.textContent = 'Invalid input. Please enter a valid hexadecimal number.';
      }
    }

    function convertHexToDecimal() {
      const hexInput = document.getElementById('hexInput').value;
      const hexResultElement = document.getElementById('hexResult');

      if (isValidHex(hexInput)) {
        const decimalResult = parseInt(hexInput, 16);
        hexResultElement.textContent = `Decimal Result: ${decimalResult}`;
      } else {
        hexResultElement.textContent = 'Invalid input. Please enter a valid hexadecimal number.';
      }
    }

    function convertBinaryToHex() {
      const binaryInput = document.getElementById('binaryInput').value;
      const binaryResultElement = document.getElementById('binaryResult');

      if (isValidBinary(binaryInput)) {
        const hexadecimalResult = parseInt(binaryInput, 2).toString(16).toUpperCase();
        binaryResultElement.textContent = `Hexadecimal Result: ${hexadecimalResult}`;
      } else {
        binaryResultElement.textContent = 'Invalid input. Please enter a valid binary number.';
      }
    }

    function convertBinaryToDecimal() {
      const binaryInput = document.getElementById('binaryInput').value;
      const binaryResultElement = document.getElementById('binaryResult');

      if (isValidBinary(binaryInput)) {
        const decimalResult = parseInt(binaryInput, 2);
        binaryResultElement.textContent = `Decimal Result: ${decimalResult}`;
      } else {
        binaryResultElement.textContent = 'Invalid input. Please enter a valid binary number.';
      }
    }

    function isValidDecimal(input) {
      return /^[0-9]+$/.test(input);
    }

    function isValidHex(input) {
      return /^[0-9A-Fa-f]+$/.test(input);
    }

    function isValidBinary(input) {
      return /^[01]+$/.test(input);
    }
  </script>
</body>
</html>
